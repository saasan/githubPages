<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewArea = document.getElementById('previewArea');
    const previewGrid = document.getElementById('previewGrid');
    const status = document.getElementById('status');

    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            processImage(file);
        }
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            processImage(file);
        }
    });

    function processImage(file) {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = (e) => {
            img.onload = () => {
                splitImage(img, file.name);
            };
            img.src = e.target.result;
        };

        reader.readAsDataURL(file);
    }

    function splitImage(img, fileName) {
        const width = img.width;
        const height = img.height;
        const partHeight = height / 4;

        const baseName = fileName.replace(/\.[^/.]+$/, '');
        const ext = 'jpg';

        previewGrid.innerHTML = '';
        previewArea.style.display = 'block';

        for (let i = 0; i < 4; i++) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = partHeight;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(
                img,
                0, i * partHeight, width, partHeight,
                0, 0, width, partHeight
            );

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const splitFileName = `${baseName}-${i + 1}.${ext}`;

                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <div class="label">${i + 1}æšç›®</div>
                    <img src="${url}" alt="Split ${i + 1}">
                `;

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = splitFileName;
                    a.click();
                };

                previewItem.appendChild(downloadBtn);
                previewGrid.appendChild(previewItem);

                if (!isMobile) {
                    downloadBtn.click();
                }

                if (i === 3) {
                    status.textContent = 'âœ… åˆ†å‰²å®Œäº†ï¼å„ç”»åƒã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã‹ã‚‰ä¿å­˜ã§ãã¾ã™';
                }
            }, 'image/jpeg', 0.95);
        }
    }
</script>
