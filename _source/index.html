---
layout: page
description: saasanが作ったソフトウェア、スクリプトを公開するサイト
noindex: true
---
{% for post in site.posts limit:3 %}
    <section>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
        <section>
            {{ post.content }}
        </section>
    </section>
{% endfor %}
