<ul>
  {% assign sorted_pages = (site.pages | sort: 'date') %}
  {% for page in sorted_pages reversed %}
    {% assign depth = page.url | split: '/' | size %}
    {% if page.title and page.category == nil and depth < 3 %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
