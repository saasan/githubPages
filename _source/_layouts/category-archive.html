---
layout: page
---
<ul>
  {% assign sorted_pages = (site.pages | sort: 'date') %}
  {% for p in sorted_pages reversed %}
    {% if p.title and p.category == page.category-archive %}
      <li><a href="{{ p.url | replace:'/index.html',"/" }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
