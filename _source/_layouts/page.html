---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{% if page.date %}{{ page.date | date: "%Y/%m/%d" }}{% endif %}</div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
